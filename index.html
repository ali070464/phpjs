<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مساعد الذكاء الاصطناعي</title>
  <style>
    body { font-family: Arial; direction: rtl; text-align: center; padding: 20px; }
    textarea, input { width: 80%; margin: 10px 0; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 18px; }
    #response { margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 15px; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>اكتب سؤالك للذكاء الاصطناعي</h2>
  <textarea id="prompt" placeholder="مثال: كيف أكتب كود HTML لزر؟"></textarea><br>
  <input id="apiKey" type="password" placeholder="أدخل مفتاح OpenAI API هنا (sk-...)" /><br>
  <button onclick="askAI()">إرسال</button>
  <div id="response">الرد سيظهر هنا...</div>

  <script>
    async function askAI() {
      const prompt = document.getElementById("prompt").value;
      const apiKey = document.getElementById("apiKey").value;
      const responseDiv = document.getElementById("response");

      if (!prompt || !apiKey) {
        responseDiv.innerText = "الرجاء إدخال السؤال والمفتاح.";
        return;
      }

      responseDiv.innerText = "جاري المعالجة...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await response.json();

        if (data.choices && data.choices[0]) {
          responseDiv.innerText = data.choices[0].message.content;
        } else if (data.error && data.error.message) {
          responseDiv.innerText = "خطأ: " + data.error.message;
        } else {
          responseDiv.innerText = "لم يتم العثور على رد.";
        }
      } catch (error) {
        responseDiv.innerText = "فشل الاتصال: " + error.message;
      }
    }
  </script>
</body>
</html>
