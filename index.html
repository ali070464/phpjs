<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مساعد الذكاء الاصطناعي</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; direction: rtl; background-color: #f4f4f4; }
    textarea, input { width: 90%; margin: 10px 0; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 18px; }
    .output { background: #fff; padding: 15px; border: 1px solid #ccc; min-height: 100px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>اكتب سؤالك للذكاء الاصطناعي</h1>
  <textarea id="prompt" rows="4" placeholder="اكتب سؤالك هنا..."></textarea><br>
  <input type="text" id="apikey" placeholder="أدخل مفتاح OpenAI API هنا"><br>
  <button onclick="askAI()">إرسال</button>
  <div class="output" id="response">الرد سيظهر هنا...</div>

  <script>
    async function askAI() {
      const prompt = document.getElementById("prompt").value;
      const key = document.getElementById("apikey").value;
      const resBox = document.getElementById("response");

      if (!prompt || !key) {
        resBox.textContent = "يرجى كتابة السؤال وإدخال مفتاح API.";
        return;
      }

      resBox.textContent = "جاري المعالجة...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + key
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            max_tokens: 1000
          })
        });

        const data = await response.json();
        resBox.textContent = data.choices?.[0]?.message?.content || "لم يتم العثور على رد.";
      } catch (err) {
        resBox.textContent = "حدث خطأ: " + err.message;
      }
    }
  </script>
</body>
</html>
